<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RewardTube - Home</title>
    <style>
        body { font-family: Arial, sans-serif; background: #111; color: #fff; }
        .video-container { margin: 20px auto; max-width: 600px; }
        video { width: 100%; height: auto; border-radius: 8px; }
        h2 { margin-bottom: 8px; }
    </style>
</head>
<body>
    <h1 style="text-align:center;">RewardTube - Videos</h1>

    {% for video in videos %}
    <div class="video-container">
        <h2>{{ video.title }}</h2>
        <video controls>
            <source src="{{ video.video.url }}" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>
    {% empty %}
    <p style="text-align:center;">No videos uploaded yet.</p>
    {% endfor %}

</body>
</html>
